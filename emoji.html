<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #FFEB3B;
            text-align: center;
            padding: 20px;
            margin: 0 auto;
            color: #333;
        }
        .grid{
            display: grid;
            grid-template-columns: repeat(4,80px);
            margin: 20px auto;
            justify-content: center;
        }
        .card{
            height: 80px;
            background-color: #FF5722;
            border-radius: 10px;
            box-shadow:  0 4px 8px rgba(0,0,0,0.2);
            color: transparent;
            cursor: pointer;
            text-align: center;
            line-height: 80px;
            font-size: 32px;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .card:hover{
            transform: translateY(-5px);
        }
        .flipped{
            background-color: #4CAf50;
            color: white;
            transform: rotateY(180deg);
        }
        #newGame{
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top:10px;
            font-family: inherit;
        }
        #newGame:hover{
            background-color: #0d47a1;
        }
        #score{
            font-weight: bold;
            font-size: 24px;
            color: pink;
        }
    </style>
</head>
<body>
    <div>
        <span>Score: <span id="score">0</span></span>
        <span style="margin-left:20px">Time: <span id="timer">0</span>seconds</span>
    </div>
    <div id="grid" class="grid"></div>
    <button id="newGame">New Game</button>
    <script>
        let flipped = []
        let score = 0
        let timerInterval
        let seconds = 0
        const emojis = [
            '🍎','🚀','🌮','🐱','🌈','⚽',
            '🍎','🚀','🌮','🐱','🌈','⚽'
        ]
        function createGame(){
            const shuffledEmojis = [...emojis].sort(()=>Math.random()-0.5)
            const gridElement = document.getElementById('grid')
            shuffledEmojis.forEach(emoji =>{
                const card = document.createElement('div')
                card.className = 'card'
                card.textContent = emoji
                card.addEventListener('click',()=>flipCard(card))
                gridElement.appendChild(card)
            })
        }
        function flipCard(card){
            if(flipped.length ===2)return
            if(card.classList.contains('flipped'))return
            card.classList.add('flipped')
            flipped.push(card)
            if(flipped.length ===2){
                setTimeout(()=>{
                    if(flipped[0].textContent === flipped[1].textContent){
                        score++
                        document.getElementById('score').textContent = score
                        checkGameComplete()
                    }else{
                        flipped[0].classList.remove('flipped')
                        flipped[1].classList.remove('flipped')
                    }
                    flipped = []

                },500)
            }
        }
        function startGame(){
            score = 0
            document.getElementById('score').textContent = score
            flipped =[]
            seconds = 0
            document.getElementById('timer').textContent = '0'
            clearInterval(timerInterval)
            timerInterval = setInterval(updateTimer, 1000)
            createGame()
        }
        function updateTimer(){
            seconds++
            document.getElementById('timer').textContent = seconds
        }

        function checkGameComplete(){
            const allCards = document.querySelectorAll(".card")
            const allFlipped = Array.from(allCards).every(card => card.classList.contains('flipped'))
            if(allFlipped){
                clearInterval(timerInterval)
                setInterval(()=>{
                    alert(`Congratulations! You've completed the game in ${seconds} seconds with a score of ${score}!`)
                },500)
            }
            
        }
        document.getElementById('newGame').addEventListener('click',startGame)
        startGame()
    </script>
</body>
</html>
